<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-show的用法</h1>
    <hr>
    <p>
        <p><b>注意：</b>v-show:不支持 &lt;template&gt;元素，也不支持v-else</p>
        <p>带有v-show的元素 始终会被渲染并保留在DOM中</p>
    </p>
    
    <div id="app">
        <div v-show="ok">我是v-show显示出来的</div>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                ok: false
            }
        })
    </script>
</body>
</html>
