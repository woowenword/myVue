<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/index.css"></link>
    <script type="text/javascript" src="../assets/js/vue.js"></script>

</head>
<body>
    <div id="comput">
        使用计算属性{{message}}
        <hr>
        反转{{revertMessage}}
        <div :class="classtyle">
            <p>ask a yes/no question</p>
            <input type="text" v-model="question">
            <p :class="[{red2:active}]" :style="[basefont]">回答：{{answer}}</p>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:'#comput',
            data () {
                return {
                    message:'hellowWord',
                    // revertMessage: ''
                    question: "",
                    answer:'在你没问我之前我不知道答案',
                    active:true,
                    basefont:{
                        fontSize:'16px'
                    },
                    red2:{
                        color:'#f78'
                    }
                }
            },
            computed: {//计算属性--默认有getter函数，可以添加setter函数
                revertMessage:function(){
                    return this.message.split("").reverse().join("");
                },
                classtyle: function(){
                    return{
                        red: this.active?'red':'blue'
                    }
                }
            },
            watch:{//监听数据的变动，尤其是数据异步请求或者大
                question(){
                    this.answer = "thingking..."
                }
            }
        })
    </script>
</body>
</html>
